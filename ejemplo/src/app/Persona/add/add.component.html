<div class="container col-md-6">
        <div class="card">
            <div class="card-header">
                <h3>
                    Personas
                </h3>
            </div>
            <div class="card-body">
              <form action="" >
                <div class="form-group">
                    <label for="">Id :</label>
                    <input  [(ngModel)]="persona.idPersona"  type="number" name="idPersona"  class="form-control" >
                </div>
                <div class="form-group">
                        <label for="">Nombre :</label>
                        <input [(ngModel)]="persona.nombre" type="text" name="nombre" class="form-control"  >
                </div>
                <button (click)="Guardar(persona)" class="btn btn-info">Guardar</button>
              </form>
            </div>
        </div>
    </div>
